name: Landing Page CI/CD

# Trigger the workflow on push and pull requests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Validate HTML/CSS/JS
  validate:
    name: Validate & Check Code Quality
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: yarn install

      # Step 4: Validate HTML with Yarn
      - name: Validate
        run: yarn validate

      # Step 3: Check file structure
      - name: Check required files
        run: |
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          if [ ! -d "css" ]; then
            echo "Error: css directory not found"
            exit 1
          fi
          if [ ! -d "js" ]; then
            echo "Error: js directory not found"
            exit 1
          fi
          echo "All required files and directories found"

  # Job 2: Deploy to S3 Root
  deploy-s3:
    name: Deploy Landing Page to S3 Root
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.ref == 'refs/heads/main' # Only deploy from main branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 Root
        run: |
          aws s3 sync css/ s3://${{ secrets.S3_BUCKET_NAME }}/css/ --delete --cache-control="max-age=31536000"
          aws s3 sync js/ s3://${{ secrets.S3_BUCKET_NAME }}/js/ --delete --cache-control="max-age=31536000"
          aws s3 sync assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ --delete --cache-control="max-age=31536000"
          aws s3 cp index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html --cache-control="no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
